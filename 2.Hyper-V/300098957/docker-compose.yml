version: '3.3'
  
services:
   db:
     image: mysql:5.8
     ports:
       - "3306:3306"
     environment:
       MYSQL_ROOT_PASSWORD: password
       MYSQL_DATABASE: etudiants
       MYSQL_USER: etudiants
       MYSQL_PASSWORD: etudiants_1

   wordpress:
     depends_on:
       - db
     image: wordpress:5.3.2
     ports:
       - "8000:80"
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: etudiants
       WORDPRESS_DB_PASSWORD: etudiants_1
       WORDPRESS_DB_NAME: etudiants
